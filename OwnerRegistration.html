<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Registration Page</title>
</head>

<header>

    <nav>

        <ul>
            <li><a href="Home.html">Home page</a></li>
            <li><a href="Bookings.html">Bookings</a></li>
            <li><a href="OwnerRegistration.html">Owner Registration</a></li>
            <li><a href="B&Bregistration.html">B&B Registration</a></li>
        </ul>

    </nav>

</header>
<body>



<form>
    <fieldset>
        <table>
            <tr>
            <td><legend>Please complete the form</legend></td>
        </tr>
        </table>
        <table>

            <tr><td>
                <label for="title">Title</label>
                <select name="title">
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" name="firstname" value="Enter your First Name" required /><td>
            </tr>
            <tr>
                <td><label for="surname">Surname:</label></td>
                <td><input type="text" name="surname" value="Enter your Surname" required /><td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label></td>
                <td><input type="text" name="email" placeholder="email" size="30" maxlength="50" required /></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label>
                    <input type="password" name="psw" placeholder="enter password" required>
                </td>
            </tr>


            <tr>
                <label for="address">Address:</label></td>
                <td><input type="text" name="address" size="40" maxlength="50" required /></td>
            </tr>

            <tr>
                <label for="address2">Address2:</label></td>
                <td><input type="text" name="address2" size="40" maxlength="50" required /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>

            <tr>
                <label for="telephone">Telephone Number:</label></td>
                <td><input type="text" name="telephone" size="20" maxlength="20" required /></td>
            </tr>
        </table></fieldset></form>
<form>
    <fieldset>
        <table>
            <tr>
                <td><label for="username">Username:</label>
                    <input type="text" name="username" value="enter username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label>
                    <input type="password" name="psw" placeholder="enter password" required>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="vehicle" value="bike"> I have a bike</td>
            </tr>
            <tr>
                <td><input type="radio" name="vehicle" value="car"> I have a car</td>
            </tr>
            <tr><td>
                <label for="location">Location</label>
                <select name="location">
                    <option value="">Select Location</option>
                    <option value="Abz">Aberdeen</option>
                    <option value="Dun">Dundee</option>
                    <option value="Gls">Glasgow</option>
                </select>
            </td>
            </tr>
            <td>
                <label for="email">E-mail:</label>
                <input type="email" name="email">
                <input type="submit">
            </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Reset Form:</label>
                    <input type="reset" name="reset">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Quantity</label>
                    <input type="number" name="points" min="0" max="100"
                           step="1" value="0">
                </td>
            </tr>
        </table>
    </fieldset>
</form>


</body>
</html>
